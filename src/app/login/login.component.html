


  
          <main>
            <div class="login-block">
              <!-- <img src="http://scanfcode.com/wp-content/uploads/2017/09/cropped-Untitled-1.png" alt="Scanfcode"> -->
              <h1>Log into your account</h1>
      
              <form action="#">
      
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                    <input type="text" class="form-control" placeholder="Your name">
                  </div>
                </div>
                
                <hr class="hr-xs">
      
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                    <input type="text" class="form-control" placeholder="Your email address">
                  </div>
                </div>
                
                <hr class="hr-xs">
      
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                    <input type="password" class="form-control" placeholder="Choose a password">
                  </div>
                </div>
      
                <button class="btn btn-primary btn-block" type="submit" [routerLink]="['/home']">Sign up</button>  
                <!-- (click)="goPlaces(); -->
      
                <!-- <app-root></app-root> -->
                <router-outlet></router-outlet>
      
              </form>
            </div>
           
          </main>
