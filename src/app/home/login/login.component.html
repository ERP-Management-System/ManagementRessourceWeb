<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="textbox">
                    <label for="email">User Name</label>
                    <input [(ngModel)]="userName"  type="text" id="UserName" name="UserName" placeholder="Enter your UserName" required>
                </div>
                <div class="textbox">
                    <label for="password">Password</label>
                    <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button (click)="formValidation()"  type="submit" class="btn">Login</button> 
            </form>
        </div>
    </div>
</body>
