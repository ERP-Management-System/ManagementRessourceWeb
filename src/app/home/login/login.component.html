<div id="login">
        <div class="container">
            <div  class=" login-row row justify-content-center align-items-center">
                <div   class=" login-column col-md-6">
                    <div  class=" login-box col-md-12">
                        <form   class="form login-form"  action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input [(ngModel)]="userName" type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input   type="button" (click)="formValidation()"    name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
